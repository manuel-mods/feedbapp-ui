<div class="container mt-4">
  <h2 class="mb-4">Configuración de Perfil</h2>

  <form [formGroup]="configForm" (ngSubmit)="saveChanges()">
    <!-- Información del Usuario -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="mb-3">Información del Usuario</h5>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" formControlName="name" />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" formControlName="username" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            formControlName="description"></textarea>
        </div>
      </div>
    </div>

    <!-- Opciones de Configuración -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="mb-3">Opciones de Configuración</h5>
        <div class="form-check form-switch mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="acceptAnonymousFeedback"
            formControlName="acceptAnonymousFeedback" />
          <label class="form-check-label" for="acceptAnonymousFeedback">
            Aceptar feedback anónimo
          </label>
        </div>
        <div class="form-check form-switch mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="showScore"
            formControlName="showScore" />
          <label class="form-check-label" for="showScore">
            Mostrar mi score resumido en el perfil
          </label>
        </div>
        <div class="form-check form-switch mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="acceptFollowers"
            formControlName="acceptFollowers" />
          <label class="form-check-label" for="acceptFollowers">Aceptar seguidores</label>
        </div>
      </div>
    </div>

    <!-- Botón de Guardar Cambios -->
    <div class="">
      <button type="submit" class="btn btn-primary" [disabled]="configForm.invalid">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
