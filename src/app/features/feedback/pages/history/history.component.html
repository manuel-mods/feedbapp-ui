<div class="container mt-4">
  <h2 class="mb-4">Historial de Feedback</h2>
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Usuario</th>
              <th>Comentario</th>
              <th>Puntuación</th>
              <th>Fecha</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            @for(feedback of feedbackList; track $index) {
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <img
                    [src]="feedback.avatar"
                    alt="Avatar"
                    class="rounded-circle me-2"
                    width="40"
                    height="40" />
                  <span>{{ feedback.user }}</span>
                </div>
              </td>
              <td>{{ feedback.comment }}</td>
              <td>
                <div class="feedback-rating">
                  <span class="ms-2">{{ feedback.rating }}.0</span>
                </div>
              </td>
              <td>{{ feedback.date }}</td>
              <td>
                <button class="btn btn-outline-danger btn-sm" (click)="reportFeedback(feedback.id)">
                  Reportar Feedback
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
