<div class="flex-grow-1">
  <!-- Header -->
  <header class="p-3 border-bottom small text-white text-center fw-bold bg-primary bg-gradient">
    Perfil creado con feedb.app
  </header>

  <main class="p-3">
    <div class="container mt-4 col-12 col-md-6 col-lg-5">
      <h2 class="text-center mb-4">Deja tu Feedback</h2>

      <!-- Información del Usuario -->
      <div class="d-flex align-items-center mb-4">
        <img
          [src]="user.avatar"
          alt="Avatar"
          class="rounded-circle me-3"
          width="100"
          height="100" />
        <div>
          <h4 class="mb-1">{{ user.name }}</h4>
          <small class="text-muted">Miembro desde {{ user.memberSince }}</small>
          <p class="mt-2">"{{ user.bio }}"</p>
        </div>
      </div>

      <!-- Formulario de Feedback -->
      <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
        <!-- Puntuación con Estrellas -->
        <div class="mb-4">
          <h5 class="mb-2">
            Puntuación
            <span>{{ selectedRating }}</span>
          </h5>
          <div id="rating" class="d-flex">
            @for (star of stars; track $index) {
            <i
              class="fas"
              [ngClass]="{
                'fa-star text-warning': star <= selectedRating,
                'fa-star text-muted': star > selectedRating
              }"
              (click)="setStar(star)"></i>
            }
          </div>
        </div>

        <!-- Caja de Texto para el Comentario -->
        <div class="mb-4">
          <label for="feedbackComment" class="form-label">Comentario (opcional)</label>
          <textarea
            class="form-control"
            formControlName="comment"
            rows="4"
            placeholder="Escribe tu comentario aquí..."></textarea>
        </div>

        <!-- Botón de Enviar -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="feedbackForm.invalid">
            Enviar Feedback
          </button>
        </div>
      </form>
    </div>
    <div class="w-100 text-center d-flex align-items-center justify-content-center p-3 gap-2 small">
      Perfil creado en
      <img
        src="https://www.mods.cl/propuestas/feedbapp/images/feedbapp-logo.png"
        alt="Feedbapp"
        width="80" />
    </div>
  </main>
</div>
