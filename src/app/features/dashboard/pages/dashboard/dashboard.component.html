<div class="container mt-4">
  <h2 class="text-center mb-4">Dashboard</h2>

  <div class="row">
    <!-- Feedbacks Dados -->
    <div class="col-lg-3 col-12 col-md-6">
      <div class="card text-center shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Feedbacks Dados</h5>
          <p class="card-text fs-3 fw-bold">{{ feedbacksGiven }}</p>
        </div>
      </div>
    </div>

    <!-- Feedbacks Recibidos -->
    <div class="col-lg-3 col-12 col-md-6">
      <div class="card text-center shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Feedbacks Recibidos</h5>
          <p class="card-text fs-3 fw-bold">{{ feedbacksReceived }}</p>
        </div>
      </div>
    </div>

    <!-- Promedio de mi Puntaje -->
    <div class="col-lg-3 col-12 col-md-6">
      <div class="card text-center shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Promedio de mi Puntaje</h5>
          <p class="card-text fs-3 fw-bold">{{ averageScore }}</p>
        </div>
      </div>
    </div>

    <!-- Seguidores -->
    <div class="col-lg-3 col-12 col-md-6">
      <div class="card text-center shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Seguidores</h5>
          <p class="card-text fs-3 fw-bold">{{ followersCount }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
